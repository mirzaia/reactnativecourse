<!DOCTYPE html>
<html>
<head>
	<title>Form Latihan HTML 1</title>
</head>
<body>
	<h1>Buat Account Baru!</h1>
	<h3>Sign Up Form</h3>

<form>
	<h4>First Name:</h4>
	<input type="text" name="first name">
	<h4>Last Name:</h4>
	<input type="text" name="last name">
	<h4>Gender:</h4>
	<input type="radio" name="gender" value="Male"> Male <br>
	<input type="radio" name="gender" value="Female"> Female <br>
	<input type="radio" name="gender" value="Other"> Other <br>
	
	<h4>Nationality:</h4>
	<select>
		<option value="indonesian"> Indonesian </option>
		<option value="singaporean"> Singaporean </option>
		<option value="malaysian"> Malaysian </option>
		<option value="australian"> Australian </option>
	</select>

	<h4>Language Spoken:</h4>
	<input type="checkbox" name="bahasaindo"> Bahasa Indonesia <br>
	<input type="checkbox" name="bahasainggris"> English <br>
	<input type="checkbox" name="other"> Other <br>

	<h4>Bio:</h4>
	<textarea cols="45" rows="15"></textarea> <br>
	<button type="submit"><a href="welcome.html" class="button--style-red">Submit</a></button>
</form>
</body>
</html>
